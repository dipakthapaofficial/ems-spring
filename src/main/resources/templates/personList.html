<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head> 
    <title>List Person</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <h1> List Person </h1>
    <table>
    	<tr>
    		<th>ID</th>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>DOB</th>
    	</tr>
    	<tr th:each="person: ${persons}" >
    		<td><span th:text="${person.personId}"></span></td>
    		<td th:text="${person.fname}"></td>
    		<td th:text="${person.lastName}"></td>
    		<td th:text="${person.dob}"></td>
    	
    	</tr>
    </table>
</body>
</html>
